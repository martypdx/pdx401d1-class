<div ng-controller='AppCtrl'>
	<h1>My app</h1>
	<!--<p><input ng-model='format' value='MM YYYY'></p>-->
	<p>created {{ created | moment }}
</div>

<div ng-controller='ListCtrl'>
	<h1>My list</h1>
	<p>
		name: <input ng-model='search.name'><br>
		min age: <input ng-model='search2.age'><br>
		toy: <input ng-model='search.toy'><br>
		{{ search | json }}
	</p>
	<table>
		<thead>
			<td>number</td>
			<td>name</td>
			<td>age</td>
			<td>toy</td>
			<td>play</td>
		</thead>
		<tr ng-repeat="kid in kids 
			| filter: search 
			| filter: search2 : compare 
			| orderBy: 'age' 
			track by kid.name ">
			<td>{{ $index + 1 }}</td>
			<td>{{ kid.name }}</td>
			<td>{{ kid.age }}</td>
			<td>{{ kid.toy }}</td>
			<td>{{ play }}</td>
		</tr>
	</table>
</div>
